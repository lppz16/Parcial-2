<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Módulo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Básica</h1>
        <div class="input-group">
            <label for="numero1">Número 1:</label>
            <input id="numero1" type="number" placeholder="Ingresa un número">
        </div>
        <div class="input-group">
            <label for="numero2">Número 2:</label>
            <input id="numero2" type="number" placeholder="Ingresa un número">
        </div>
        <div class="buttons">
            <button onclick="realizarOperacion('suma')">Sumar</button>
            <button onclick="realizarOperacion('resta')">Restar</button>
            <button onclick="realizarOperacion('multiplicacion')">Multiplicar</button>
            <button onclick="realizarOperacion('division')">Dividir</button>
            <button onclick="realizarOperacion('modulo')">Módulo</button>
            <button onclick="realizarOperacion('potencia')">Potencia</button>

        </div>
        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js">


    </script>
</body>
</html>
